<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anilist Project</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/96c6b486e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <figure class="nav__img--wrapper">
                <img class="nav__img" src="assets/For Anilist Project Logo.png" alt="">
            </figure>
            <ul class="nav__links">
                <li class="nav__link">
                    <a class="nav__link--anchor link__hover-effect link__hover-effect--purple purple" href="#">Home</a>
                </li>
                <li class="nav__link">
                    <a class="nav__link--anchor link__hover-effect" href="/anime.html">Search</a>
                </li>
                <li class="nav__link">
                    <button class="nav__btn"><a class="nav__link--anchor black" href="#">Contact</a></button>
                </li>
            </ul>
        </nav>
    </header>

    <section id="main">
        <div class="container">
            <div class="main__description">
                <h1 class="main__description--title">
                    American's Largest Anime library - Over 20,000 anime entries that match your taste
                </h1>
                <h2 class="main__description--sub-title">
                    Find your favorite shows on the go at <span class="purple">For Anilist!</span>
                </h2>
                <form id="form" onsubmit="renderSearch(event)" class="main__description--search">
                    <input placeholder="Search by Name" id="inputHome" class="main__input" type="text">
                    <button type="submit" id="btnHome" class="main__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <figure class="main__img--wrapper">
                <img class="main__img" src="assets/undraw_horror-movie_9020.svg" alt="">
            </figure>
        </div>
    </section>
</body>
</html>
